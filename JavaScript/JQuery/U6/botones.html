        .well {
          margin-top: 10px;

          color: red;

    <body>

          <div class="col-xs-8 col-xs-offset-2 well">
            <!--<button type="button" class="btn btn-default hey" id="btnshow">Show</button>
            <button type="button" class="btn btn-default" id="btnhide">Hide</button>
            <button type="button" class="btn btn-default" id="btntoggle">Toggle</button>-->
            <span class="input-group-addon">
                <legend>Elige un Efecto</legend>
              <input type="radio" class="effect" name="effect" value="show" id="btnshow">Show</input>
              <input type="radio" class="effect" name="effect" value="hide" id="btnhide">Hide</input>
              <input type="radio" class="effect" name="effect" value="toggle" id="btntoggle">Toggle</input>
              <input type="radio" class="effect" name="effect" value="fadeIn" id="btnfadein">FadeIn</input>
              <input type="radio" class="effect" name="effect" value="fadeOut" id="btnfadeout">FadeOut</input>
              <input type="radio" class="effect" name="effect" value="fadeTo" id="btnfadeto">FadeTo</input>
              <input type="radio" class="effect" name="effect" value="fadeToggle" id="btnfadeout">fadeToggle</input>
            </span>
          </div>

          <div class="col-xs-8 col-xs-offset-2 well">
            <input type="text" value="" class="center-block" disabled placeholder="opacity" id="opacity"></input>
          </div>

          <div class="col-xs-8 col-xs-offset-2 well">
            <span class="input-group-addon">
                <legend>Elige la velocidad</legend>
              <input type="radio" class="speed" name="speed" value="slow" id="slow">slow</input>
              <input type="radio" class="speed" name="speed" value="fast" id="fast">fast</input>
              <input type="radio" class="speed" name="speed" value="milliseconds" id="milliseconds">milliseconds</input>
            </span>
            <br>
            <div class="row">
              <input type="text" value="" class="center-block" disabled placeholder="speed" id="speed"></input>
            </div>
          </div>

          <div class="col-xs-8 col-xs-offset-2 well">
            <button type="button" class="btn btn-default hey center-block" id="btnaction">Apply effect!</button>
          </div>

          <div class="col-xs-8 col-xs-offset-2 well">
            <div class="divImage">
              <img class="center-block" id="image" width="200" height="300 "src="images/bce283d327add3153bbb229c460094a3.jpg" alt="image" />
            </div>
          </div>

        <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
        <script src="js/botones.js"></script>
